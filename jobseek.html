<html>
    <head>
        <style>
            body {font-family: 'Courier New', Courier, monospace;
        position: center;
    background-color: #fed8b1;}
    form {text-align: center;}
        
        </style>
        <title>Post a job</title>
    </head>
    <body>
        
        <form>
            <h1>job post</h1>
        
        <div>
            <h3> Name:</h3>
            <input type="text" id="pname" placeholder="Enter your Name">
        </div>
        <div>
            <h3>Contact no:</h3>
            <input type="number" id="contact" placeholder="Enter your number">
        </div>
        <div>
            <h3>Email ID:</h3>
            <input type="text" id="email" placeholder="Enter Company Name">
        </div>
        <div>
            <h3>Address:</h3>
            <input type="text" id="add" placeholder="Enter Your Company Address">
        </div>
        
        <div>
            <h3>Qualification:</h3>
            <input type="text" id="qualification" placeholder="Qualification">
        </div>
        <div>
            <h3>Experiance:</h3>
            <input type="text" id="exp" placeholder=" Required Experiance">
        </div>
        <div>
            <h3>Upload you Resume<h3>
            <input type="file" id="resume" name="resume">
        </div>
        <input type="submit" value="submit" name="submit">
        <input type="reset" value="reset" name="reset">
        
    </form>

        
            
        
    </body>
</html>
